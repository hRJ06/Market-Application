<style>
    .modal-content {
      background-color: #212121
    }
</style>

<!-- More Info -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}"
    tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
        <!-- -->
        {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ item.description }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
    </div>
    </div>
</div>
</div>

<!-- Payment Confirmation -->
<div class="modal fade" id="Modal-PurChaseConfirm-{{ item.id }}"
    tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
        <!-- -->
        {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form method="POST">
            {{ purchaseForm.csrf_token }}
            <h4 class="text-center">
                Are You Sure You Want To Buy {{ item.name }} for {{ item.price }}$ ?
            </h4>
            <br/>
            <h6 class="text-center">
                By Clicking Purchase, You Will Purchase This Item
            </h6>
            <br/>
            <input id="purchase_item" name="purchase_item" type="hidden" value="{{ item.name }}">
            {{ purchaseForm.submit(class="btn btn-outline-success btn-block") }}
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
    </div>
    </div>
</div>
</div>
